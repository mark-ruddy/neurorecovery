<div class='general-form-container'>
  <div class='general-form player-container'>
    <vg-player class='player' (onPlayerReady)="onPlayerReady($event)">
      <video [vgMedia]='$any(media)' #media id='singleVideo' preload='auto'>
        <source src='assets/video/general_ul_exercises.mp4' type='video/mp4'>
      </video>
    </vg-player>
    <div *ngIf='!started' class='below-controls-container'>
      <button (click)='start()' color='primary' class='start-button' mat-raised-button>Start Session</button>
    </div>

    <div *ngIf='started' class='below-controls-container'>
      <button (click)='back()' color='primary' class='below-controls-button' mat-raised-button>
        <mat-icon aria-hidden='false' fontIcon='skip_previous'></mat-icon>Last Exercise
      </button>
      <button *ngIf='!onLastExercise' [disabled]='!timerFinished' (click)='next()' color='primary' class='below-controls-button' mat-raised-button>Next Exercise
        <mat-icon aria-hidden='false' fontIcon='skip_next'></mat-icon>
      </button>
      <button *ngIf='onLastExercise' [disabled]='!timerFinished' (click)='next()' color='primary' class='below-controls-button' mat-raised-button>Finish Session
        <mat-icon aria-hidden='false' fontIcon='skip_next'></mat-icon>
      </button>
    </div>
    <div *ngIf='started' class='play-pause-container'>
      <button (click)='playPause()' color='primary' class='below-controls-button' mat-raised-button>
        <mat-icon *ngIf='this.api.getDefaultMedia().canPlay' aria-hidden='false' aria-label='play/pause' fontIcon='pause'></mat-icon>
    </button>
    </div>

    <div *ngIf='started' class='below-controls-container'>
      <span class='status-text'>Next exercise available in {{timerCurrent}}s</span>
      <span class='status-text'>Exercise {{exerciseIndex + 1}}/{{exerciseTimes.length}} Playing</span>
  </div>
</div>
